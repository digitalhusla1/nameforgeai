<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NameForge AI - Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            opacity: 0.9;
        }
        .results {
            margin-top: 20px;
            display: none;
        }
        .name-item {
            background: #f8f9ff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            text-align: left;
        }
        .name-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NameForge AI</h1>
        <p>Generate creative business names powered by Google Gemini</p>
        
        <input 
            type="text" 
            id="businessDescription" 
            placeholder="Describe your business (e.g., eco-friendly coffee shop, tech startup, handmade jewelry)"
            maxlength="200"
        >
        
        <button onclick="generateBusinessNames()">
            Generate Business Names
        </button>
        
        <div class="results" id="results">
            <h3>Your Business Name Ideas:</h3>
            <div id="namesList"></div>
        </div>
    </div>

    <script>
        async function generateBusinessNames() {
            const description = document.getElementById('businessDescription').value.trim();
            
            if (!description) {
                alert('Please enter a business description first!');
                return;
            }

            const button = document.querySelector('button');
            button.disabled = true;
            button.textContent = 'Generating...';
            
            try {
                const response = await fetch('/api/generate-names', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ description })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                
                if (data.success && data.names && data.names.length > 0) {
                    displayResults(data.names);
                } else {
                    alert('No names generated. Please try again.');
                }
                
            } catch (error) {
                console.error('Error:', error);
                alert('Error generating names: ' + error.message);
            } finally {
                button.disabled = false;
                button.textContent = 'Generate Business Names';
            }
        }

        function displayResults(names) {
            const namesList = document.getElementById('namesList');
            const results = document.getElementById('results');
            
            namesList.innerHTML = '';
            
            names.forEach(nameObj => {
                const nameItem = document.createElement('div');
                nameItem.className = 'name-item';
                nameItem.innerHTML = `
                    <div class="name-title">${nameObj.name}</div>
                    <div>${nameObj.description}</div>
                `;
                namesList.appendChild(nameItem);
            });
            
            results.style.display = 'block';
        }

        // Allow Enter key to trigger generation
        document.getElementById('businessDescription').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateBusinessNames();
            }
        });
    </script>
</body>
</html>
